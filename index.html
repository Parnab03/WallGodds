<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallGodds</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="image-container">
        <img src="Frontend/public/Logo.svg" alt="Main Image" class="main-image">
        
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Upload</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
        <div class="search-profile">
            <input type="text" placeholder="Search your wallpaper">
            <button><img src="Frontend/public/SearchIcon.svg" alt="Search"></button>
            <button><img src="Frontend/public/ProfileIcon.svg" alt="Profile"></button>
        </div>
    </header>

    <aside>
        <ul>
            <li>Mobile</li>
            <li>Tablet</li>
            <li>Desktop</li>
        </ul>
        <footer>&copy;CopyRight</footer>
    </aside>

    <main>
        <div class="wallpaper-grid">
            <div class="wallpaper-card">
                <img src="Wallpapers/wel1.png" alt="Wallpaper">
                <div class="wallpaper-info">
                    <span>@user_123</span>
                    <button><img src="Frontend/public/DownloadButton.svg" alt="Download"></button>
                </div>
                <div class="actions">
                    <button><img src="Frontend/public/Save.svg" alt="Bookmark"></button>
                    <button><img src="Frontend/public/Heart.svg" alt="Like"></button>
                </div>
            </div>
            <div class="wallpaper-card">
                <img src="Wallpapers/wel2.png" alt="Wallpaper">
                <div class="wallpaper-info">
                    <span>@user_123</span>
                    <button><img src="Frontend/public/DownloadButton.svg" alt="Download"></button>
                </div>
                <div class="actions">
                    <button><img src="Frontend/public/Save.svg" alt="Bookmark"></button>
                    <button><img src="Frontend/public/Heart.svg" alt="Like"></button>
                </div>
            </div>
            <!-- Repeat for other wallpapers -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
