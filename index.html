<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallGodds - Wallpaper Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <h1>WallGodds</h1>
            
            <div class="search-container">
                <input type="text" placeholder="Search your wallpaper">
                <i data-lucide="search"></i>
            </div>

            <div class="nav-links">
                <button>Home</button>
                <button>Gallery</button>
                <button>Upload</button>
                <button>About Us</button>
                <i data-lucide="user"></i>
            </div>
        </div>
    </nav>

    <!-- Categories -->
    <div class="categories">
        <div class="category-buttons">
            <button class="category-btn" data-category="tablet">Tablet</button>
            <button class="category-btn" data-category="mobile">Mobile</button>
            <button class="category-btn active" data-category="desktop">Desktop</button>
        </div>
    </div>

    <!-- Wallpaper Grid -->
    <main>
        <div class="wallpaper-grid">
            <!-- Wallpapers will be added here by JavaScript -->
        </div>
    </main>

    <!-- Copyright -->
    <footer>
        <p>@CopyRight</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
